<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Regiones</title>
    <style>
      .modal-dialog {
        max-width: 700px;
      }
      .bg-perros {
        background-color: burlywood;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Regiones</h1>

      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary cargarRegiones" data-bs-toggle="modal" data-bs-target="#modalRegiones">
        Ver regiones
      </button>

      <div class="row mt-4 bg-perros">
        <div class="col-4">
          <form id="form-card">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Imagen</label>
              <input type="url" class="form-control" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-4">
          <div class="card" style="width: 18rem;">
            <img src="https://comoeducarauncachorro.com/blog/wp-content/uploads/p-2-805x452.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Perro Pug</h5>
              <button class="btn btn-primary btn-saludar" data-name="Perro Pug">Saludar</button>
            </div>
          </div>
        </div>

      </div>

      <!-- Modal -->
      <div class="modal fade" id="modalRegiones" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"># de comunas de cada regi√≥n</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
